<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>how stressed are you</title>
	<link rel="stylesheet" href="assets/style/reset.css">
	<link rel="stylesheet" href="assets/style/base.css">
	<link rel="stylesheet" href="assets/style/style.css">
	<link rel="stylesheet" href="assets/style/animate.css/animate.min.css">
	<!-- font libary -->
	<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,300' rel='stylesheet' type='text/css'>
	<!-- font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body ng-app="strest">
	<div id="wrap"  ng-controller="strestController">
		<div class="wrapInner">
			<div class="welcomePanel animated bounceIn" ng-hide="start===true">
				<div ng-show="result===true">
					<h1>Hmmm seem you looks <br><span class="animated infinite shake">"{{resultItem}}"</span></h1>
				</div>
				<div ng-show="result===false">
				<h1>{{title}}</h1>
				<p>{{caption}}</p>
				</div>
				<button class="btnStart" ng-click="startTest()">Start Now </button><br><br>
				<a href="http://www.success.com/article/how-stressed-are-you">* create based on this article with some modified</a>
			</div>
			<!--/.welcomePanel -->
			<div class="questionList" ng-hide="start===false">
				<div class="questionWrap">
					<div ng-repeat="list in stressQuestion">
						<div  ng-if="stress_index==$index" class="animated fadeIn">
							<h2>{{list.question}}</h2>	
							<div class="listAnswer" ng-repeat="listAnswer in list.answerList">
								<button class="btnClick animated bounceIn" ng-click="next(listAnswer.answer)">{{listAnswer.answer}}</button><br>
							</div>
						</div>
					</div>
				</div>
				<!--/.questionWrap -->
			</div>
		</div>
		<!-- /.wrapInner -->
	</div>
	<!-- /#wrap -->
<!-- javascript requirement -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
